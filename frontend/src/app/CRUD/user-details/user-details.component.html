<div *ngIf="user">
  <div>
    <label> First name: </label> {{user.firstname}}
  </div>
  <div>
    <label> Last name: </label> {{user.lastname}}
  </div>
  <div>
    <label> Email: </label> {{user.email}}
  </div>

  <span class="button is-small btn-danger" (click)='deleteUser()'>Delete</span>

  <hr/>
</div>
