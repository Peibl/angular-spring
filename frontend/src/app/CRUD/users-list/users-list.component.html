<h1>Listado de usuarios</h1>

<div class="row">
  <div class="col-sm-3" *ngFor="let user of users | async">
      <user-details [user]='user'></user-details>
  </div>
</div>
<hr/>
<div class="card">
  <div class="card-body">
    <button type="button" class="btn btn-danger" (click)='deleteUsers()'>Borrar Todos</button>
  </div>
</div>
