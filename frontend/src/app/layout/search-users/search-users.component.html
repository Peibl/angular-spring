<h3>Busqueda por Email</h3>
<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email">
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-success">Buscar</button>
    </div>
  </form>
</div>
<br/>
<table class="table" *ngIf="users">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Apellido</th>
    <th scope="col">Usuario</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <th scope="row">1</th>
    <td>{{user.firstname}}</td>
    <td>{{user.lastname}}</td>
    <td>{{user.username}}</td>
    <td>
      <button class="btn btn-outline-dark btn-sm" (click)="onClickShare(user)"> Compartir</button>
    </td>
  </tr>
  </tbody>
</table>
