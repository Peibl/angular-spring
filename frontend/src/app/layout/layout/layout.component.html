<div class="container" [ngStyle]="{ 'background-color': configService.colorObs | async }">
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a [routerLink]="['/user']" class="nav-link" routerLinkActive="active">Usuarios</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/config']" class="nav-link" routerLinkActive="active">Configuracion</a>
        </li>

      </ul>
    </div>
    <div class="mx-auto order-0">
      <a class="navbar-brand mx-auto" href="#">{{configService.titleObs | async}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link">{{user.username}}</a>

        </li>
        <li class="nav-item">
          <a [routerLink]="['/login']" class="nav-link" (click)="onExit()">Salir</a>
        </li>

      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
