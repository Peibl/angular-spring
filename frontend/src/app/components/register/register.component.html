<div class="container">

  <div class="col-md-6 col-md-offset-3">
    <h2>Crear cuenta</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="firstName">Nombre</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel"
               required/>
        <div *ngIf="f.submitted && !firstName.valid" class="help-block">requerido</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="lastName">Apellido</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel"
               required/>
        <div *ngIf="f.submitted && !lastName.valid" class="help-block">requerido</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"
               required/>
        <div *ngIf="f.submitted && !email.valid" class="help-block">requerido</div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
               required/>
        <div *ngIf="f.submitted && !username.valid" class="help-block">requerido</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Contrase√±a</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
               required/>
        <div *ngIf="f.submitted && !password.valid" class="help-block">requerido</div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Registrar</button>
        <a [routerLink]="['/login']" class="btn btn-link">Cancear</a>
      </div>
    </form>
  </div>
</div>
