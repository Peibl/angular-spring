<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username"
               #username="ngModel"
               required/>
        <div *ngIf="f.submitted && !username.valid" class="help-block">requerido</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Contrase√±a</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password"
               #password="ngModel"
               required/>
        <div *ngIf="f.submitted && !password.valid" class="help-block">requerido</div>
      </div>
      <div class="form-group">
        <button  class="btn btn-primary">Login</button>
        <a [routerLink]="['/register']" class="btn btn-link">Crear cuenta</a>
      </div>
    </form>
  </div>
</div>
